<div class="cantainer-fluid">
	<div class="row">
		<div class="col-md-2">
			<!-- Sidebar content -->
			Search: <input type="text" ng-model='query'>
			Sort by:

			<select name=""  id="" ng-model='orderProp'>
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>
		</div>
		<div class="col-md-10">
			<ul class="phones">
				<li class="thumbnail" ng-repeat='phone in phones | filter:query | orderBy:orderProp'>
					<a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt=""></a>
					<a href="#phones/{{phone.id}}" class="">{{phone.name}}</a>
					<p>{{phone.snippet}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
